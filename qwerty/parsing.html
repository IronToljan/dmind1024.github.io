<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script type="text/javascript">

// basic function for loading an XML file
function loadXML(file) {
 try {
 // firefox, mozilla, opera, IE7/8 etc... 
 var req = new XMLHttpRequest();
 req.open("GET", file, false);
 req.send(null);
 return req.responseXML;
 }
 catch (e) {
 try {
 // internet explorer 4/5/6
 var xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
 xmlDoc.async = false;
 xmlDoc.load(file);
 return xmlDoc;
 }
 catch (e) {
 alert(e.message);
 return null;
 }
 }
} 

</script>
</head>
<body>

<a name="USA" id="USA" href="#" onmouseover="showSelectedCategory(this)"
style="color: blue">США</a> 

<a name="Australia" id="Australia" href="#" onmouseover="showSelectedCategory(this)"
style="color: red">Австралия</a> 

<a name="Canada" id="Canada" href="#" onmouseover="showSelectedCategory(this)"
style="color: green">Канада</a>

<a name="South_Korea" id="South_Korea" href="#" onmouseover="showSelectedCategory(this)"
style="color: blue">Южная Корея</a> 

<a name="North_Korea" id="North_Korea" href="#" onmouseover="showSelectedCategory(this)"
style="color: red">Северя Корея</a> 

<a name="Russia" id="Russia" href="#" onmouseover="showSelectedCategory(this)"
style="color: green">Россия</a>

<a name="Germany" id="Germany" href="#" onmouseover="showSelectedCategory(this)"
style="color: blue">Германия</a> 

<a name="Japan" id="Japan" href="#" onmouseover="showSelectedCategory(this)"
style="color: red">Япония</a> 

<a name="Croatia" id="Croatia" href="#" onmouseover="showSelectedCategory(this)"
style="color: green">Хорватия</a>




<div name="fio0" id="fio0"></div>
<div name="average0" id="average0"></div>
<div name="id0" id="id0"></div>



<script type="text/javascript">

var xmlDoc = loadXML("something.xml");

function showSelectedCategory(coloredLink) {

 // coloredLink's name is passed in with onmouseover
 // and is assigned to the variable category.
 // category could either be 'I-12-1', 'I-11-1', or 'I-10-1'

 var group = coloredLink.name;

 // Create a variable called categoryCounter
 // to use in the following for-loop.

 var categoryCounter = 0;

 // # of div sections. Example: 0,1,2,3 so that's 4

 var divNum = 4; 

 for (var i = 0; i < xmlDoc.getElementsByTagName("student").length; i++) {


 var fio = "fio" + categoryCounter;
 var average = "average" + categoryCounter;
 var id = "id" + categoryCounter;

 // if the category variable matches a category in the XML file...
 if (xmlDoc.getElementsByTagName("student")
 [i].attributes.getNamedItem("group").nodeValue == group) { 

 // assign the XML data in the category to the divs for display
 document.getElementById(fio).innerHTML =
 xmlDoc.getElementsByTagName("fio")[i].childNodes[0].nodeValue;
 document.getElementById(average).innerHTML =
 xmlDoc.getElementsByTagName("average")[i].childNodes[0].nodeValue;
 document.getElementById(id).innerHTML =
 xmlDoc.getElementsByTagName("id")[i].childNodes[0].nodeValue;

 // increment by 1 each time the category matches
 categoryCounter++;

 } // end if

 } // end for-loop

 // straggler variable is old data that should be cleared 

 for (var straggler = categoryCounter; straggler < divNum; straggler++) {

 // these variables get assigned new values 

 fio = "fio" + straggler;
 average = "average" + straggler;
 id = "id" + straggler; 

 // set to blank

 document.getElementById(fio).innerHTML = "";
 document.getElementById(average).innerHTML = "";
 document.getElementById(id).innerHTML = "";

 }

}
</script>
</body>
</html>
