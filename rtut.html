<!DOCTYPE html>
<html>
	<head>
		<title>SVG</title>
		<meta charset="utf-8">
	</head>
	<body>
		<div style="margin: 0 auto; width: 500px;">
			<?xml version="1.0" standalone="no"?>

			<svg width="12cm" height="15cm">

				<linearGradient id="linear-gradient">
				    <stop offset="0%" stop-color="#935801"/>
				    <stop offset="100%" stop-color="#FFC747"/>
				</linearGradient>

				<linearGradient id="linear-gradient_2">
				    <stop offset="0%" stop-color="#FFC747"/>
				    <stop offset="100%" stop-color="#935801"/>
				</linearGradient>

				<g transform="scale(5)">

					<line x1="45" y1="45" x2="45" y2="110" stroke-width="1" stroke="#B17416"/>
					<g>	
					 	<animateTransform attributeName="transform"
					        type="rotate"
					        from="0 45 45" to="360 45 45"
					        dur="4s"
					        repeatCount="indefinite"
					    />

						<path d="M 20 25 L 40 30 L 45 45 z" stroke-width="0" fill="url(#linear-gradient_2)"/> 
						<path d="M 40 30 L 45 45 L 50 40 z" fill="#FFC747" stroke-width="0"/>
						<path d="M 65 20 L 60 40 L 45 45 z" stroke-width="0" fill="url(#linear-gradient)"/> 
						<path d="M 60 40 L 45 45 L 50 50 z" fill="#FFC747" stroke-width="0"/>
						<path d="M 70 65 L 50 60 L 45 45 z" stroke-width="0" fill="url(#linear-gradient)"/> 
						<path d="M 50 60 L 45 45 L 40 50 z" fill="#FFC747" stroke-width="0"/>
						<path d="M 25 70 L 30 50 L 45 45 z" stroke-width="0" fill="url(#linear-gradient_2)"/> 
						<path d="M 30 50 L 45 45 L 40 40 z" fill="#FFC747" stroke-width="0"/>
						<circle cx="45" cy="45" r="2" fill="#B17416"/>
						<circle cx="45" cy="45" r="1" fill="#FFC747"/>
					</g>

					<g>

						<animateTransform attributeName="transform"
					        type="rotate"
					        from="360 45 45" to="0 45 45"
					        dur="4s"
					        repeatCount="indefinite"
					    />

						<circle cx="17.5" cy="22.5" r="1" fill="#B17416"/>
						<circle cx="17.5" cy="22.5" r="0.5" fill="#FFC747"/>
						<circle cx="67.5" cy="15.5" r="1" fill="#B17416"/>
						<circle cx="67.5" cy="15.5" r="0.5" fill="#FFC747"/>
						<circle cx="22.5" cy="72.5" r="1" fill="#B17416"/>
						<circle cx="22.5" cy="72.5" r="0.5" fill="#FFC747"/>
						<circle cx="72.5" cy="67.5" r="1" fill="#B17416"/>
						<circle cx="72.5" cy="67.5" r="0.5" fill="#FFC747"/>

					</g>

				</g>

			</svg>
		</div>
	</body>
</html>
